<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativo de clima - Consulte o tempo em qualquer cidade">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>üå§Ô∏è Weather App</h1>
            <p>Consulte o clima de qualquer cidade</p>
        </header>

        <section class="search-section">
            <form id="search-form">
                <input 
                    type="text" 
                    id="city-input" 
                    placeholder="Digite o nome da cidade..." 
                    autocomplete="off"
                    required
                >
                <button type="submit" id="search-btn">Buscar</button>
            </form>
        </section>

        <section class="weather-section" id="weather-result">
            <!-- Resultados do clima ser√£o exibidos aqui -->
        </section>

        <section class="error-section" id="error-message" hidden>
            <!-- Mensagens de erro ser√£o exibidas aqui -->
        </section>
    </main>

    <script src="assets/js/app.js"></script>
</body>
</html>
